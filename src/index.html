<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект: Место</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="<%=require('./images/profile-image.jpg')%>" alt="Фото профиля">
          <div class="profile__person">
            <div class="profile__person-name">
              <h1 class="profile__person-text profile__title">Жак-Ив Кусто</h1>
              <p class="profile__person-text profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <!-- Контейнер для карточек с фото -->
      <div class="elements">

      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile-edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
          <form class="popup__form" name="user-data" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fields">
              <label class="popup__label">
                <input id="name-input" type="text" placeholder="Имя" class="popup__input popup__input_field_name" name="name" required minlength="2" maxlength="40"  value=" ">
                <span id="name-input-error" class="popup__error"></span>
              </label>
              <label class="popup__label">
                <input id="occupation-input" type="text" placeholder="Род занятий" class="popup__input popup__input_field_occupation" name="info" required minlength="2" maxlength="200"  value=" ">
                <span id="occupation-input-error" class="popup__error"></span>
              </label>
            </fieldset>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
      </div>
    </div>

    <div class="popup popup_place-add">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
          <form class="popup__form" name="new-item" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__fields">
              <label class="popup__label">
                <input id="place-name-input" type="text" placeholder="Название" class="popup__input popup__input_field_place-name" name="place_name" required minlength="2" maxlength="30">
                <span id="place-name-input-error" class="popup__error"></span>
              </label>
              <label class="popup__label">
                <input id="picture-link-input" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_field_picture-link" name="picture_link" required>
                <span id="picture-link-input-error" class="popup__error"></span>
              </label>
            </fieldset>
            <button type="submit" class="popup__save-button">Создать</button>
          </form>
      </div>
    </div>

    <div class="popup popup_image-show">
      <div class="popup__image-container">
        <button type="button" class="popup__close-button"></button>
        <figure class="popup__content">
          <img class="popup__image" alt="Место на карте" src="#">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>

  </div>

  <template id="card">
    <div class="element">
      <img class="element__image">
      <button type="button" class="element__trash-button"></button>
      <div class="element__caption">
        <h2 class="element__place-name"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </div>
  </template>


</body>
</html>
